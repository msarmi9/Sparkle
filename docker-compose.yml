version: "3"
services:
  web:
    build: .
    command: python3.7 -m flask run --host=0.0.0.0
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - ./data/database:/var/lib/postgresql/data
